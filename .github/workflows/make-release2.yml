on:
  workflow_dispatch:
  push:
    branches:
      - actionbuilds-2
    tags:
      - 'v*'
name: Build binaries and create release
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [windows-latest]
        node: [14]
    runs-on: ${{ matrix.os }}
    steps:
      - run: brew install automake
        if: matrix.os == 'macos-latest'
      - uses: microsoft/setup-msbuild@v1.0.3
        with:
          vs-version: '[14.0,)'
        if: matrix.os == 'windows-latest'
      - run: npm --vs2015 install --global --production windows-build-tools && npm config set msvs_version 2015 --global
        if: matrix.os == 'windows-latest'
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: npm install
      - run: npm test

  build:
    strategy:
      matrix:
        os: [ARM, windows-latest, ARM64, macos-latest, ubuntu-16.04]
    runs-on: ${{ matrix.os }}
    name: Build
    needs: test
    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: npm install
      - run: npm run prebuild
      - run: npm run prebuild-ia32
        if: matrix.os == 'windows-latest'
      - id: archive_name
        run: echo "::set-output name=NAME::$(`git describe --tags`-linux-`uname -m`.tar)"
